<form class="form-horizontal" (submit)="onSubmit()">
  <fieldset>
    <legend>Legend</legend>
    <div class="form-group">
      <label for="Name" class="col-lg-2 control-label">Name</label>
      <div class="col-lg-10">
        <input class="form-control" [(ngModel)] = "name" id="name" [ngModelOptions]="{standalone: true}" placeholder="Name" type="text">
      </div>
    </div>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Email</label>
      <div class="col-lg-10">
        <input class="form-control" [(ngModel)] = "email" id="inputEmail" placeholder="Email" type="text" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label for="Phone_no" class="col-lg-2 control-label">Phone Number</label>
      <div class="col-lg-10">
        <input class="form-control" id="Pno" [(ngModel)] = "ph" placeholder="Phone number" type="text" [ngModelOptions]="{standalone: true}">
      </div>
    </div>
    <div class="form-group">
      <label for="address" class="col-lg-2 control-label">Address</label>
      <div class="col-lg-10">
        <input class="form-control" id="address" [(ngModel)] = "address" [ngModelOptions]="{standalone: true}" placeholder="Address" type="text">
      </div>
    </div>
    <div class="form-group">
      <label for="city" class="col-lg-2 control-label">City</label>
      <div class="col-lg-10">
        <input class="form-control" id="city" [(ngModel)] = "city" [ngModelOptions]="{standalone: true}" placeholder="city" type="text">
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="reset" class="btn btn-default">Cancel</button>
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </fieldset>
</form>
